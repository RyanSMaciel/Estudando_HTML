<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Formulários</h1>
    <!-- <form action=""></form> -> Estrutura base de um formulário HTML-->
    <!-- <input type="text"> -> Define um campo no formulário -->
    <form>
        Nome:
        <input type="text" name="nome" maxlength="15"><br><br>
        
        E-mail:
        <input type="email" name="email" placeholder="email@example.com"><br><br>
        
        Senha:
        <input type="password" name="senha" pattern="[0-9]{5,15}"><br><br>
        
        Idade:
        <input type="number" name="idade" min="1" max="150"><br><br>
        
        Data de Nascimento:
        <input type="date" name="dt_nasc" max="2023-06-30"><br><br>
        
        Hora:
        <input type="time" name="hora" value="15:00" disabled><br><br>
        
        Telefone:
        <input type="tel" name="tel"><br><br>
        
        URL:
        <input type="url" name="url"><br><br>
        
        Frente do RG:
        <input type="file" name="doc" accept=".png, .jpg"><br><br>
        
        Escolha sua cor favorita:
        <input type="color" name="cor"><br><br>
        
        Estado Civil: <br>
        Solteiro:<input type="radio" name="estado-civil" value="Solteiro">
        Casado:<input type="radio" name="estado-civil" value="Casado"><br><br>
        
        Aceito os termos de uso:
        <input type="checkbox" name="termos"><br><br>
        
        Nivel de Inglês:
        1<input type="range" name="nvl_ing" step="1" max="5">5 <br><br>
        
        Estado:
        <select id="estado" name="estado">
            <option disabled selected>Selecione um Estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
        </select><br><br>
        
        Fale um pouco sobre você <br>
        <textarea cols="21" rows="3"></textarea><br>
        <input type="checkbox" role="switch">
        <br>
        <button type="submit">Enviar</button>
        <button type="button">Não faz nada</button> <!--AUXILIA NA EXECUÇÃO DE UM EVENTO JAVASCRIPT-->
        <button type="reset">Limpa o formulário</button>
        
        
    </form>
</body>
</html>
