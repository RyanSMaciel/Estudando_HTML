<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body style="text-align: center; background-color: rgb(165, 165, 165);">
    <h1>Cadastre-se</h1>
    <form>
        <fieldset>
            <legend>Informações de Login</legend>
            <label for="nome">*Nome:</label>
            <input id="nome" type="text" name="nome" minlength="3" maxlength="200" required placeholder="Digite seu Nome Completo"><br><br>
            
            <label for="email">*E-mail:</label>
            <input id="email" type="email" name="email" required placeholder="email@example.com"><br><br>
            
            <label for="senha">*Senha:</label>
            <input id="senha" type="password" name="senha" required placeholder="A1b2c3">
        </fieldset>
        <br>

        <fieldset>
            <legend>Dados Residenciais</legend>
            <label for="estado">*UF:</label>
            <select id="estado" name="estado" required>
                <option disabled selected>Selecione um Estado</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BH</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
                <option value="EX">Estrangeiro</option>
            </select><br><br>
            
            <label for="cidade">*Cidade:</label>
            <input id="cidade" type="text" name="cidade" minlength="1" maxlength="50" required><br><br>
            
            <label for="rua">*Logradouro:</label>
            <input id="rua" type="text" name="Logradouro" minlength="1" maxlength="100" required placeholder="Rua das Realizações"><br><br>
            
            <label for="numero">*Número:</label>
            <input id="numero" type="text" name="numero" minlength="1" maxlength="50" required pattern="[0-9]{2,8}" placeholder="123"><br><br>
            
            <label for="cep">*CEP:</label>
            <input id="cep" type="text" name="cep" minlength="8" maxlength="8" required pattern="[0-9]{2,8}">
        </fieldset>
        
        <label for="bio">*Bio</label> <br>
        <textarea id="bio" cols="21" rows="5" required placeholder="Conte-nos um pouco sobre você." maxlength="300"></textarea><br><br>

        <label for="atuacao">*Área de Atuação</label><br>
        
        <input type="radio" name="area" id="" value="Fullstack" required>
        <label for="">Fullstack</label>

        <input type="radio" name="area" id="" value="Cloud" required>
        <label for="">Cloud</label>

        <input type="radio" name="area" id="" value="Ambos" required>
        <label for="">Ambos</label>

        <br><br>

        <fieldset>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>    
        </fieldset>
        
    </form>
</body>
</html>
