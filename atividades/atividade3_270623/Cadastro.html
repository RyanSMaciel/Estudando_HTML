<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body style="text-align: center;">
    <h1>Cadastre-se</h1>
    <form>
        *Nome:
        <input type="text" name="nome" minlength="3" maxlength="200" placeholder="Digite seu Nome Completo"><br><br>
        
        *E-mail:
        <input type="email" name="email" placeholder="email@example.com"><br><br>
        
        *Senha:
        <input type="password" name="senha" pattern="[0-9]{5,15}"><br><br>

        *UF:
        <select id="estado" name="estado">
            <option disabled selected>Selecione um Estado</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BH</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
            <option value="EX">Estrangeiro</option>
        </select><br><br>
        
        Idade:
        <input type="number" name="idade" min="1" max="150"><br><br>
        
        Data de Nascimento:
        <input type="date" name="dt_nasc" max="2023-06-30"><br><br>
        
        Hora:
        <input type="time" name="hora" value="15:00" disabled><br><br>
        
        Telefone:
        <input type="tel" name="tel"><br><br>
        
        URL:
        <input type="url" name="url"><br><br>
        
        Frente do RG:
        <input type="file" name="doc" accept=".png, .jpg"><br><br>
        
        Escolha sua cor favorita:
        <input type="color" name="cor"><br><br>
        
        Estado Civil: <br>
        Solteiro:<input type="radio" name="estado-civil" value="Solteiro">
        Casado:<input type="radio" name="estado-civil" value="Casado"><br><br>
        
        Aceito os termos de uso:
        <input type="checkbox" name="termos"><br><br>
        
        Fale um pouco sobre você <br>
        <textarea cols="21" rows="3"></textarea><br>
        <input type="checkbox" role="switch">
        <br>
        <button type="submit">Enviar</button>
        <button type="button">Não faz nada</button> <!--AUXILIA NA EXECUÇÃO DE UM EVENTO JAVASCRIPT-->
        <button type="reset">Limpa o formulário</button>
        
        
    </form>
</body>
</html>
