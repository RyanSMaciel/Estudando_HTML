<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Layout da Página</title>
</head>
<body>
    <h1>Layout  da Página</h1>

    <h2>Cadastro de Super-Herói</h2>
    <form action="" method="GET">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input id="nome" type="text" name="nome" maxlength="100" required
            placeholder="Digite seu Nome de Herói">
            <br>
    
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" maxlength="100" required
            placeholder="email@example.com">
            <br>
    
            <label for="poderes">Poderes:</label>
            <input id="poderes" type="text" name="poderes" maxlength="500" required
            placeholder="Digite seus poderes separado por virgula">
            <br>
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <label for="rua">Rua:</label>
            <input id="rua" type="text" name="rua" maxlength="150" required
            placeholder="Avenida dos Sonhos">
            <br>
            
            <label for="numero">Número:</label>
            <input id="numero" type="text" name="numero" maxlength="7" required placeholder="123A">
            <br>
    
            <label for="estado">UF:</label>
            <input id="estado" type="text" name="estado" maxlength="2" required placeholder="BR">
            <br>
            
            <label for="cidade">Cidade:</label>
            <input id="cidade" type="text" name="cidade" maxlength="30" required>
        </fieldset>
        <br><br><button type="submit">Enviar</button>
    </form>
</body>
</html>
